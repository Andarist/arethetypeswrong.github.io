<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Are The Types Wrong? - Tool for analyzing TypeScript types of npm packages</title>
    <script type="module" src="./main.ts"></script>
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" href="/favicon.svg" />
  </head>
  <body>
    <div id="header">
      <h1>Are the types wrong?</h1>
      <a href="https://github.com/arethetypeswrong/arethetypeswrong.github.io">GitHub / About</a>
    </div>
    <form id="form">
      <p>
        <label>
          npm package
          <input
            type="text"
            id="package-spec"
            autofocus
            autocapitalize="none"
            autocorrect="off"
            autocomplete="off"
            spellcheck="false"
          />
        </label>
        <button id="check" disabled>Check</button>
      </p>
      <p>
        or <code>npm pack</code> output
        <input type="file" id="file" accept=".tgz" />
      </p>
      <div id="message"></div>
    </form>
    <p id="problems"></p>
    <div><table id="resolutions"></table></div>
    <details id="details" class="display-none">
      <summary>Details</summary>
      <pre></pre>
    </details>
  </body>
</html>
